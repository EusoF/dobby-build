name: Build libdobby.a (r21e 32+64 FINAL FIXED)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”¥ IMPORTANT FIX: recursive clone
      - name: Clone Dobby (recursive)
        run: |
          git clone --recursive https://github.com/jmpews/Dobby.git

      - name: Setup Android NDK r21e
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Build armeabi-v7a (32-bit)
        run: |
          cd Dobby
          mkdir build-32
          cd build-32
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Build arm64-v8a (64-bit)
        run: |
          cd Dobby
          mkdir build-64
          cd build-64
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Upload libdobby.a
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-r21e-final
          path: |
            Dobby/build-32/dobby/libdobby.a
            Dobby/build-64/dobby/libdobby.a
