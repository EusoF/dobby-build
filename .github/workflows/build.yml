name: Build libdobby.a (small)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Source checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # Step 2: Android NDK setup
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # Step 3: Build static libdobby.a
      - name: Build static dobby
        run: |
          cd Dobby
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-16 \
            -DDOBBY_BUILD_SHARED=OFF \
            -DCMAKE_BUILD_TYPE=MinSizeRel
          cmake --build . --config MinSizeRel

      # Step 4: Upload artifact
      - name: Upload libdobby.a
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-static-armeabi-v7a
          path: Dobby/build/dobby/libdobby.a
