name: Build libdobby.a (r21e 32+64 FINAL)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (repo empty bhi ho to koi farq nahi)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Clone Dobby source directly
      - name: Clone Dobby
        run: |
          git clone https://github.com/jmpews/Dobby.git

      # 3. Setup Android NDK r21e
      - name: Setup Android NDK r21e
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      # 4. Build 32-bit (armeabi-v7a)
      - name: Build armeabi-v7a
        run: |
          cd Dobby
          mkdir build-32
          cd build-32
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-16 \
            -DDOBBY_BUILD_SHARED=OFF \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      # 5. Build 64-bit (arm64-v8a)
      - name: Build arm64-v8a
        run: |
          cd Dobby
          mkdir build-64
          cd build-64
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DDOBBY_BUILD_SHARED=OFF \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      # 6. Upload result
      - name: Upload libdobby.a
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-r21e-final
          path: |
            Dobby/build-32/dobby/libdobby.a
            Dobby/build-64/dobby/libdobby.a
